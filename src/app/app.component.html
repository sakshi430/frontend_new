

  <script src="extensions/auto-refresh/bootstrap-table-auto-refresh.js"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
  </div>
</nav>

<div class="container m-4">
<label class="form-label" for="customFile">Upload a .csv file</label>
<input type="file" class="form-control" accept=".csv" id="customFile"  (change)="changeListener($event)" />
</div>

<button  (click)="validpass()" >validate pass</button>
<button  (click)="validfail()">validate fail</button>

<div class="container m-4">
  <table class="table table-responsive-sm align-middle mb-0 bg-white" id="myTable">
    <thead class="bg-light">
      <tr>
        <th>ID</th>
        <th>PAYEE</th>
        <th>PAYER</th>
        <th>PAYEE ACC</th>
        <th>PAYER ACC</th>
        <th>DATE</th>
        <th>AMT</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users " >
        <td>{{ user.id }}</td>
        <td>{{ user.payeename }}</td>
        <td>{{ user.payername }}</td>
        <td>{{ user.payeeacc }}</td>
        <td>{{ user.payeracc }}</td>
        <td>{{ user.date }}</td>
        <td>{{ user.amt }}</td>
      </tr>
    </tbody>
  </table>
</div>
