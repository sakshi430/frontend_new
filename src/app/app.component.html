  <div class="container-fluid">
    <a class="navbar-brand " style="margin-left:70px;" href="#">
      <h5>Sanctions Screening of Payments Transactions</h5>
    </a>
    <ul class="nav navbar-nav navbar-right">
      <img [src] = "image_src" alt="logo" class="pull-right" width="60%">
    
    </ul>


  </div>
</nav>

<img src=""
          width="30%" id="eye">

<div class="container p-2"> 

  <div class="container mt-5">
    <label class="form-label" for="customFile">Upload a .csv file</label>
    <input type="file" class="form-control" accept=".csv" id="customFile" (change)="changeListener($event)" />
  </div>

  <div class="container mt-5  ">
    <div class="btn-group d-flex justify-content-center">
      <input type="radio" class="btn-check" name="options" id="radio1" autocomplete="off" checked (click)="alldata()">
      <label class="btn btn-outline-primary" for="radio1">All</label>

      <input type="radio" class="btn-check" name="options" id="radio2" autocomplete="off" (click)="validpass()">
      <label class="btn btn-outline-primary" for="radio2">Passed Validations</label>

      <input type="radio" class="btn-check" name="options" id="radio3" autocomplete="off" (click)="validfail()">
      <label class="btn btn-outline-primary" for="radio3">Failed Validations</label>

      <input type="radio" class="btn-check" name="options" id="radio4" autocomplete="off" (click)="screenpass()">
      <label class="btn btn-outline-primary" for="radio4">Passed Screening</label>

      <input type="radio" class="btn-check" name="options" id="radio5" autocomplete="off" (click)="screenfail()">
      <label class="btn btn-outline-primary" for="radio5">Failed Screening</label>
    </div>
  </div>

  <div class="container mt-3">
    <table class="table table-responsive-sm align-middle mb-0 bg-white" id="myTable">
      <thead class="bg-light">
        <tr>
          <th>ID</th>
          <th>DATE</th>
          <th>PAYEE</th>
          <th>PAYEE ACC</th>
          <th>PAYER</th>
          <th>PAYER ACC</th>
          <th>AMT</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users ">
          <td>{{ user.id }}</td>
          <td>{{ user.date }}</td>
          <td>{{ user.payeename }}</td>
          <td>{{ user.payeeacc }}</td>
          <td>{{ user.payername }}</td>
          <td>{{ user.payeracc }}</td>
          <td>{{ user.amt }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
